<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>headers-list-view demo</title>

  <style>
    html {
      --arc-font-body1-font-size: 14px;
      --arc-font-body1-font-weight: 400;
      --arc-font-body1-line-height: 20px;
      --arc-font-body2-font-size: 14px;
      --arc-font-body2-font-weight: 500;
      --arc-font-body2-line-height: 24px;
      --arc-font-code-family: 'Roboto Mono', 'Consolas', 'Menlo', monospace;
      --link-color: #00A1DF;
    }
  </style>
</head>
<body class="styled">
  <arc-definitions></arc-definitions>
  <div class="vertical-section-container centered">
    <h3>The headers-list-view</h3>
    <arc-demo-helper>
      <template>
        <headers-list-view></headers-list-view>
        <script>
        let headers = 'Content-Type: application-json\n';
        headers += 'Content-Length: 256\n';
        headers += 'Content-Encoding: gzip\n';
        headers += 'x-server: x-abc.zone-europe-a.domain.company.com\n';
        headers += 'location: https://domain.com/path \n';
        headers += 'x-code: 515508e2165549de8012ebfc369c70ae515508e2165549';
        headers += 'de8012ebfc369c70ae515508e2165549de8012ebfc369c70ae5155';
        headers += '08e2165549de8012ebfc369c70ae515508e2165549de8012ebfc369c70ae515508e2165549de8012ebfc369c70ae\n';
        headers += 'Link: <https://example.com>; rel="preload"';
        document.querySelector('headers-list-view').headers = headers;
        </script>
      </template>
    </arc-demo-helper>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
